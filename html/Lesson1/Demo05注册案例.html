<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <table width="500px" height="400px">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sexSelector" id="man"> <label for="man"> <img src="./images/man.jpg"> 男 <label>
                    <input type="radio" name="sexSelector" id="woman"> <label for="woman"></label> <img src="./images/women.jpg"> 女 </label>
                </td>
            </tr>

            <tr>
                <td>生日</td>
                <td>
                    <!-- <input type="date" name="" id=""> -->
                    <select>
                        <option>--请选择年份--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>

                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>

                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="请输入所在地区">
                </td>
            </tr>

            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" id="type01" checked="checked"><label for="type01">未婚</label>
                    <input type="radio" name="marry" id="type02"><label for="type02">已婚</label>
                    <input type="radio" name="marry" id="type03"><label for="type03">离异</label>
                </td>
            </tr>


            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="博士后">
                </td>
            </tr>

            <tr>
                <td>性格</td>
                <td>
                    <input type="radio" name="character" id="type01"><label for="type01">妩媚的</label>
                    <input type="radio" name="character" id="type02"><label for="type02">妖娆的</label>
                    <input type="radio" name="character" id="type03"><label for="type03">性感的</label>
                    <input type="radio" name="character" id="type04"><label for="type04">可爱的</label>
                </td>
            </tr>

            <tr>
                <td>个人介绍</td>
                <td><textarea cols="30" rows="4"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="button" value="免费注册">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="checkbox">我同意注册条款加入会员
                </td>
            </tr>

            <tr>
                <td></td>
                <td><a href="www.baidu.com">我是会员，立即登录</a></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
