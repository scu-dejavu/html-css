<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML5标准模板</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            border: 1px solid black;
        }

        .items {            
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items"><p>1</p></div>
        <div class="items"><p>2</p></div>
        <div class="items"><p>3</p></div>
        <div class="items"><p>4</p></div>
        <div class="items"><p>5</p></div>
        <div class="items"><p>6</p></div>
        <div class="items"><p>7</p></div>
        <div class="items"><p>8</p></div>
        <div class="items"><p>9</p></div>
    </div>
</body>

</html>
