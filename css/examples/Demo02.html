<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML5标准模板</title>
    <style>
        .container {
            position: relative;
            margin: 0 auto;
            width: 500px;
            height: 300px;
            background-color: greenyellow;
        }
        .imgList{
            width: 2500px;
            position: absolute;
            left: -500px;
        }

        .box {
            float: left;
            margin: 10px;
            width: 480px;
            height: 280px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="imgList">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>

</html>
