<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML5标准模板</title>
    <style>
        .container {
            position: relative;
            /* width: 100%; */
            /* 需要设置高度，不然会塌陷 */
            height: 200px;
            border: 1px solid black;
        }

        .box {
            position: absolute;
            /* margin: 0 auto; */
            left: 50%;
            right: 50%;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
