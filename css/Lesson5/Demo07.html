<head>

    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            z-index: 1;
            position: absolute;
            background-color: pink;
        }

        .box2 {
            position: absolute;
            background-color: green;
        }

        .box3 {
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box1">
        box1
    </div>
    <div class="box2">
        box2
    </div>
    <div class="box3">
        box3
    </div>
</body>

</html>
